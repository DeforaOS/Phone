targets=hayes,modems,pdu,plugins,ussd,tests.log
cppflags_force=-I ../include
cflags_force=-W `pkg-config --cflags libDesktop`
cflags=-Wall -g -O2
ldflags_force=-W `pkg-config --libs libDesktop`
dist=Makefile,tests.sh

[hayes]
type=binary
sources=hayes.c
depends=../src/modems/hayes.c

[modems]
type=binary
sources=modems.c

[pdu]
type=binary
sources=pdu.c

[pdu.c]
cppflags=-I ../src/modems
depends=../src/modems/hayes.c,../src/modems/hayes/command.c,../src/modems/hayes/command.h

[plugins]
type=binary
sources=plugins.c

[tests.log]
type=script
script=./tests.sh
depends=hayes,modems,pdu,plugins,tests.sh,ussd

[ussd]
type=binary
sources=ussd.c

[ussd.c]
cppflags=-I ../src/modems
depends=../src/modems/hayes.c,../src/modems/hayes/command.c,../src/modems/hayes/command.h
